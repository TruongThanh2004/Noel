<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wed</title>
    <link rel="stylesheet" href="style.css">
    
</head> 
    <div class="style">
        <span>Gửi Hằng Ni Cute</span>
    </div>

<body>
    <div id="container"></div>
    <div class="container"> 
        <div class="star"></div>
        <div class="pressie">
          <div class="cover"></div>
          <div class="wrap"> </div>
          <div class="ribbon"></div>
        </div>
        <div class="tree">
          <div class="base"> </div>
          <div class="layer">
            <div class="line"> </div>
            <div class="bauble one"></div></div>
          
          <div class="layer two">
            <div class="line two"> </div>
            <div class="bauble two"></div>
            <div class="socks"> 
              <div class="top"> </div>
              <div class="foot"></div></div>
            </div>
          
          <div class="layer three">
            <div class="line three"> </div>
            <div class="bauble three"></div>
            <div class="socks two"> 
              <div class="top"> </div>
              <div class="foot two"></div></div>
            </div>
             </div>
          
          <div class="layer four">
            <div class="bauble four"></div>
            <div class="star two"></div>
            <div class="line four"> </div> 
             </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="tags">


        <div class="tags">

            <div class="tag-container">
                <div class="tag">
        
                    <div class="tag-side tag-1-side">
                        <div class="tag-1-top"></div>
                        <div class="tag-text tag-1-text">
                            Merry<br />Christmas
                            <div class="rule-shape rule-red">&starf;</div>
                        </div>
                    </div>
        
                    <div class="tag-side tag-1-side is-back">
                        <div class="tag-1-top"></div>
                        <div class="tag-text tag-1-text">
                           Chúc một đêm Noel an lành và hạnh phúc.
                            <div class="rule-shape">&starf;</div>
                        </div>
                    </div>
        
                </div>
            </div>
        
            <div class="tag-container">
                <div class="tag">
        
                    <div class="tag-side tag-2-side">
                        <div class="tag-text tag-2-text">
                            Happy<br />Holidays
                            <div class="rule-diagonal"></div>
                        </div>
                    </div>
        
                    <div class="tag-side tag-2-side is-back">
                        <div class="tag-text tag-2-text">
                          Chúc mày tất cả những điều tốt đẹp nhất
                            <div class="rule-diagonal"></div>
                        </div>
                    </div>
        
                </div>
            </div>
        
            <div class="tag-container">
                <div class="tag">
        
                    <div class="tag-side tag-3-side">
                        <div class="tag-text tag-3-text">
                            Đừng<br />Đoc
                            <div class="rule-shape">&#10052;</div>
                        </div>
                    </div>
        
                    <div class="tag-side tag-3-side is-back">
                        <div class="tag-text tag-3-text">
                            Xin lỗi đã tệ với mày về tất cả.Sẽ bù đắp sau
                            <div class="rule-shape">&#10052;</div>
                        </div>
                    </div>
        
                </div>
            </div>
        
        </div>


       




     
    <script src="sprit.js"></script>
    
</body>
</html>
